<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>YouTube動画の埋め込み</title>
</head>
<body>
  <h1>埋め込み動画</h1>
<!-- https://www.youtube.com/watch?v=dvNpufGEKy4 -->
  <iframe width="560" height="315" 
          src="https://www.youtube.com/embed/dvNpufGEKy4" 
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen>
  </iframe>
</body>
</html>
